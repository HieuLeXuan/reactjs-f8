<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ReactDOM</title>
</head>

<body>

    <!--
        - Component do chúng ta định nghĩaphair viết in hoa kí tự đầu
        - Chọn component trong 1 object
    -->

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Babel phân tích cú pháp và chuyển đỏi cú pháp -> JS -->

    <script type="text/babel">

        function CarItem({ data, children }) {
            return (
                <ul>
                    {children}
                </ul>
            )
        }

        function App() {
            const carList = ['Toyota', 'Honda', 'BMW'];

            return (

                <div id="wrapper">
                    <CarItem data={carList}>
                        {carList.map(car => <li key={car}>{car}</li>)}
                    </CarItem>
                </div>
            )
        }

        // index.js
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
