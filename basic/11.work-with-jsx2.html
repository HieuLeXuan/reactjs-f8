<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ReactDOM</title>
</head>

<body>

    <!--
        - Component do chúng ta định nghĩaphair viết in hoa kí tự đầu
        - Chọn component trong 1 object
    -->

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Babel phân tích cú pháp và chuyển đỏi cú pháp -> JS -->

    <script type="text/babel">

        const Button = ({ title, href, onClick }) => {
            let Component = 'button';
            let props = {};

            if (href) {
                Component = 'a';
                props.href = href;
            }

            if (onClick) {
                props.onClick = onClick;
            }

            return (
                <Component className='btn' {...props}>{title}</Component>
            )
        }

        function App() {
            return (

                <div id="wrapper">
                    <Button
                        title='Click me!'
                        href='https://google.com'
                        onClick={() => console.log(Math.random())}
                    />
                </div>
            )
        }

        // index.js
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
