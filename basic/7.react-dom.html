<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactDOM</title>
</head>

<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 
        tại sao phải sử dụng REact-DOM
        tái sao phải tách React và DOM
    -->


    <script type="text/babel">
        // ex1
        const h1Item = React.createElement(
            "h1",
            {
                title: 'Hello',
                class: 'heading'
            },
            'Hello guys!'
        );

        const ulItem = React.createElement(
            'ul',
            {},
            React.createElement('li', {}, 'Javascript'),
            React.createElement('li', {}, 'ReactJS')
        );

        // React
        const divReact = React.createElement(
            'div',
            {
                class: 'post-item',
            },
            React.createElement('h2', { title: 'Học React tại F8' }, 'Học ReactJS'),
            React.createElement('p', {}, 'Học ReactJS từ cơ bản tới nâng cao')
        );

        console.log(divReact);

        const root = document.getElementById('root');

        // ReactDom để render UI
        ReactDOM.render(h1Item, root);
        ReactDOM.render(ulItem, root);
        ReactDOM.render(divItem, root);
    </script>
</body>

</html>
